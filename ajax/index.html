<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="William Revis">
    <title>Unit Converter (AJAX)</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="AJAXForm">
    <div class="formcontainer" onsubmit="return false">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="FromValue" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="From Value is Required!" 
                   data-rule-number="true" data-msg-number="From Value must be a number!">
            <label class="error" for="FromValue" id="FromValue"></label>
            <br><br>

      
            <label class="FromUnit">From Unit: </label>
                <label for="fromcm">
                    <input type="radio" name="FromUnit" id="fromcm" value="cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="frommeter">
                    <input type="radio" name="FromUnit" id="frommeter" value="m"
                           data-rule-required="true" data-msg-required="From Unit is Required" />meters
                </label>
                <label for="fromkilometer">
                    <input type="radio" name="FromUnit" id="fromkilometer" value="km"
                           data-rule-required="true" data-msg-required="From Unit is Required" />kilometers
                </label>
                <label for="frominch">
                    <input type="radio" name="FromUnit" id="frominch" value="in"
                           data-rule-required="true" data-msg-required="From Unit is Required" />inches
                </label>
                <label for="fromfeet">
                    <input type="radio" name="FromUnit" id="fromfeet" value="ft"
                           data-rule-required="true" data-msg-required="From Unit is Required" />feet
                </label>
                <label for="fromyard">
                    <input type="radio" name="FromUnit" id="fromyard" value="yd"
                           data-rule-required="true" data-msg-required="From Unit is Required" />yards
                </label>
                <label for="frommile">
                    <input type="radio" name="FromUnit" id="frommile" value="mi"
                           data-rule-required="true" data-msg-required="From Unit is Required" />miles
                </label>
            <label for="FromUnit" class="error" id="FromUnit"></label>
            <br><br>

            <label class="ToUnit">To Unit: </label>
                <label for="tocentimeter">
                    <input type="radio" name="ToUnit" id="tocentimeter" value="cm"
                           data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
                </label>
                <label for="tometer">
                    <input type="radio" name="ToUnit" id="tometer" value="m"
                           data-rule-required="true" data-msg-required="To Unit is Required" />meters
                </label>
                <label for="tokilometer">
                    <input type="radio" name="ToUnit" id="tokilometer" value="km"
                           data-rule-required="true" data-msg-required="To Unit is Required" />kilometers
                </label>
                <label for="toinch">
                    <input type="radio" name="ToUnit" id="toinch" value="in"
                           data-rule-required="true" data-msg-required="To Unit is Required" />inches
                </label>
                <label for="tofeet">
                    <input type="radio" name="ToUnit" id="tofeet" value="ft"
                           data-rule-required="true" data-msg-required="To Unit is Required" />feet
                </label>
                <label for="toyard">
                    <input type="radio" name="ToUnit" id="toyard" value="yd"
                           data-rule-required="true" data-msg-required="To Unit is Required" />yards
                </label>
                <label for="tomile">
                    <input type="radio" name="ToUnit" id="tomile" value="mi"
                           data-rule-required="true" data-msg-required="To Unit is Required" />miles
                </label>
            <label for="ToUnit" class="error" id="ToUnit"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="ToValue"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>

        </fieldset>
    </div>
</form>

<script src="assets/js/script.js"></script>
</body>
</html>
