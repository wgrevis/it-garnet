<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="Mars Rover Photo Viewer" />
    <meta name="author" content="William Revis" />
    <meta name="keywords" content="HTML, CSS, JavaScript, AJAX, jQuery" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Mars Rover - William Revis</title>
</head>

<body>
<main></main>
<h1>Mars Rover Exploration Photo Gallery</h1>
<table>
    <tr>
        <th>Rover</th>
        <th>Mission Start: </th>
        <th>Mission End: </th>
    </tr>
    <tr>
        <td>Curiosity</td>
        <td>08/06/2012</td>
        <td>09/28/2019</td>
      </tr>
      <tr>
        <td>Opportunity</td>
        <td>01/26/2004</td>
        <td>06/11/2018</td>
      </tr>
      <tr>
        <td>Spirit</td>
        <td>01/05/2004</td>
        <td>03/21/2004</td>
      </tr>
</table>
<hr />

<form id="MarsRover" onsubmit="return false">
    <h2>Select a rover and a picture date:</h2>
    <label class="formlabel" id="rover">Rover: </label>
    <label for="Curiosity">
      <input
        type="radio"
        class="radioSelect"
        id="Curiosity"
        name="rover"
        value="Curiosity"
        data-rule-required="true"
        data-msg-required="Rover Selection is Required!"
        onchange="specifyDate()"
      />Curiosity
    </label>

    <label for="Opportunity">
      <input
        type="radio"
        class="radioSelect"
        id="Opportunity"
        name="rover"
        value="Opportunity"
        data-rule-required="true"
        data-msg-required="Rover Selection is Required!"
        onchange="specifyDate()"
      />Opportunity
    </label>

    <label for="Spirit">
      <input
        type="radio"
        class="radioSelect"
        id="Spirit"
        name="rover"
        value="Spirit"
        data-rule-required="true"
        data-msg-required="Rover Selection is Required!"
        onchange="specifyDate()"
      />Spirit
    </label>

    <label class="error" id="roverError" for="rover"></label>
    <br />

    <label for="date" class="formlabel">Picture Date: </label>
    <input
      type="date"
      id="picturedate"
      name="picturedate"
      data-rule-required="true"
      data-msg-required="Date is Required"
      data-rule-date="true"
      data-msg-date="Date must be mm/dd/yyyy format"
    />
    
    <label class="error" id="picturedateError" for="picturedate"></label>
    <br /><br />

    <input
      type="button"
      value="Search"
      id="Search"
      name="Search"
      onclick="searchImage();"
    />

    <input
      type="button"
      value="Clear"
      id="Clear"
      name="Clear"
      onclick="clearForm();"
    />

    <hr />
    <a id="anchor1" target="_blank" href=""><img id="image1" /></a>
    <a id="anchor2" target="_blank" href=""><img id="image2" /></a>
