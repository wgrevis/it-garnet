<html lang="en">
<head>
    <title>Circle Calculations</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

</head>

<body>
    <form id="CircleForm">
        <h2>Circle Calculations</h2>
        <label for="radius" class="formlabel">Enter radius of a circle:</label>
        <input type="text" id="radius" name="radius"
               data-rule-required="true"  data-msg-required="Radius is Required!" 
               data-rule-number="true" data-msg-number="Radius must be floating point number!"
               data-rule-min="0" data-msg-min="Radius must be greater than zero!">
        <label for="radius" class="error" id="radiuserror"></label>
        <br>
        
        <label for="diameter" class="formlabel">Diameter:</label>
        <span id="diameter"></span>
        <br>
        <label for="circumference" class="formlabel">Circumference:</label><span id="circumference"></span>
        <br>
        <label for="area" class="formlabel">Area:</label>
        <span id="area"></span>
        <br><br>
        <input type="submit" value="Calculate" id="btnSubmit" onclick="displayResults()" onsubmit="return false">
        <input type="submit" value="Clear" id="btnSubmit" onclick="clearform()">
    </form>
</body>
<script src="assets/js/script.js"></script>
</html>
